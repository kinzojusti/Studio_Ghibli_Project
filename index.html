<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Ghibli Movie Marathon</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="index.css">
<style>
</style>
<script src="index.js"></script>
<body>
<header>
    <h2>Ghibli Movie Marathon</h2>
</header>

<!--Run Time-->
<div id="run-time">
    <h2 id="timetext">Run Time:</h2>
</div>

<!--Movie Posters-->
<div id="poster-display" class="card"> 
    
</div>


<!--Movie Details-->
<div id="movie-details" class="card">
</div>

<!--New Comment Form-->
<form id="new-comment">
    <h4>Add New Comment</h4>
    <label for="new-comment">Comment: </label>
    <textarea name="new-comment" id="new-comment"></textarea>
    <input type="submit" value="Submit" id="Submit" />

</form>
  <script>
    function submitForm () {
      let form = document.getElementById("new-comment");
      form.submit();
    }
  </script>

<!--Drop Down Scroll-->
<label for="select-director">Filter By Director:</label>
    <select id="director-dropdown" name="select-director">
      <option value="a">a</option>
      <option value="b">b</option>
      <option value="c">c</option>
      <option value="d">d</option>
    </select>

    <ul id="director-names">

    </ul>
<!--Generate Button?-->
<form id="button">
  <input type="submit" value="generate" id="generate" />
</form>

<!--Email Form-->
<form id="email">
    <h4>Invite Your Friends</h4>
    <label for="email">Email Address </label>
    <textarea name="email" id="email"></textarea>
    <label for="message">Message </label>
    <textarea name="message" id="message"></textarea>
    <input type="submit" value="Send" id="send" />

</form>
  <script>
    function sendEmail () {
      let email = document.getElementById("email");
      email.submit();
    }
  </script>


</body>
</html>
